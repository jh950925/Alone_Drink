<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="center">
    <div>
        <form th:action="@{/api/user/login/data}" method="post">

            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="/user/add/view" class="btn btn-secondary">회원가입</a>
            <a href="/user/search/id/view" class="btn btn-secondary">ID 찾기</a>
            <a href="/user/search/pass/view" class="btn btn-secondary">PASS 찾기</a>
        </form>
    </div>
</div>
</body>
</html>
