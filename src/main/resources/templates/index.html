<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <style>
        /* 스타일링을 원하는 대로 수정하세요 */
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: right;
            padding: 10px;
        }
        .login-form {
            text-align: right;
            margin: 20px;
        }
        table {
            width: 100%; /* 테이블 너비를 100%로 설정 */
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <form class="login-form" action="@{/login}" method="POST">
        <label for="username">ID:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="로그인">
        <a th:href="@{/moveJoinMember}"><input type="button" value="회원가입"></a>
    </form>

</div>

<h1>가운데에 테이블</h1>
<table>
    <tr>
        <th>헤더 1</th>
        <th>헤더 2</th>
        <th>헤더 3</th>
    </tr>
    <tr>
        <td>셀 1</td>
        <td>셀 2</td>
        <td>셀 3</td>
    </tr>
    <tr>
        <td>셀 4</td>
        <td>셀 5</td>
        <td>셀 6</td>
    </tr>
</table>
</body>
</html>
