<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>게시판등록</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">로고</div>
        <div class="col-6 col-md-4">메뉴</div>
    </div>

    <div class="row" style="margin-top:50px">

        <form th:action="/api/board/save" th:object="${boardVo}" method="post">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 bg-black">저장</button>
            </div>
            <div class="mb-3">
                <label class="form-label">제목</label>
                <label>
                    <input type="text" class="form-control" th:field="title" placeholder="제목을 입력하세요">
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <label>
                    <textarea class="form-control" th:field="cont" rows="3" placeholder="내용을 입력하세요"></textarea>
                </label>
            </div>
        </form>

    </div>
</div>
</body>
</html>
