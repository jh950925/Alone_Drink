<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 화면</title>
</head>
<body>
<h1>CRUD 화면</h1>

<!-- Create Form -->
<h2>데이터 생성</h2>
<form id="create-form" th:action="@{/create}" method="post">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>
    <label for="description">설명:</label>
    <textarea id="description" name="description" required></textarea>
    <button type="submit">추가</button>
</form>

<!-- Read/Update/Delete Table -->
<h2>데이터 목록</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>설명</th>
        <th>동작</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${dataList}">
        <td th:text="${item.id}">ID</td>
        <td th:text="${item.name}">이름</td>
        <td th:text="${item.description}">설명</td>
        <td>
            <a th:href="@{'/update/' + ${item.id}}">수정</a>
            <a th:href="@{'/delete/' + ${item.id}}">삭제</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Update Form (hidden by default) -->
<h2>데이터 수정</h2>
<form id="update-form" th:action="@{/update}" th:object="${updateItem}" method="post" style="display: none;">
    <input type="hidden" th:field="*{id}">
    <label for="update-name">이름:</label>
    <input type="text" id="update-name" th:field="*{name}" required>
    <label for="update-description">설명:</label>
    <textarea id="update-description" th:field="*{description}" required></textarea>
    <button type="submit">저장</button>
    <button type="button" id="cancel-update" onclick="cancelUpdate()">취소</button>
</form>

<!-- JavaScript 코드 (나중에 추가) -->

</body>
</html>
