<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PASS 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>PASS 찾기</h2>
    <form>
        <div class="mb-3">
            <label for="userId" class="form-label">ID</label>
            <input type="text" class="form-control" id="userId" name="userId">
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">이름</label>
            <input type="text" class="form-control" id="userName" name="userName">
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">이메일</label>
            <input type="text" class="form-control" id="userEmail" name="userEmail">
        </div>
        <div class="mb-3">
            <label for="selectBox" class="form-label">특정 데이터</label>
            <select class="form-select" id="selectBox" name="selectBox">
                <!-- 선택 옵션 추가 -->
                <option value="data1">데이터1</option>
                <option value="data2">데이터2</option>
                <option value="data3">데이터3</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="authCode" class="form-label">인증번호</label>
            <input type="text" class="form-control" id="authCode" name="authCode">
            <button type="button" class="btn btn-primary">보내기</button>
            <button type="button" class="btn btn-primary">인증</button>
        </div>
        <div class="mb-3">
            <label for="userPass" class="form-label">새 비밀번호</label>
            <input type="password" class="form-control" id="userPass" name="userPass">
        </div>
        <div class="mb-3">
            <label for="confirmPass" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPass" name="confirmPass">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
        </div>
    </form>
</div>
</body>
</html>
