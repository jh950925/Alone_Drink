<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form>

        <div class="mb-3 row align-items-center">
            <div class="col-auto" style="width: 200px;">
                <label for="userId" class="col-form-label">ID</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="userId" name="userId">
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <div class="col-auto" style="width: 200px;">
                <label class="form-label">이름</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="userName" name="userName">
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <div class="col-auto" style="width: 200px;">
                <label for="userPass" class="form-label">비밀번호</label>
            </div>
            <div class="col">
                <input type="password" class="form-control" id="userPass" name="userPass">
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <div class="col-auto" style="width: 200px;">
                <label for="confirmPass" class="form-label">비밀번호 재입력</label>
            </div>
            <div class="col">
                <input type="password" class="form-control" id="confirmPass" name="confirmPass">
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <div class="col-auto" style="width: 200px;">
                <label for="userEmail" class="form-label">이메일</label>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="userEmail" name="userEmail">
                    <label>@</label>
                    <select class="form-select" id="emailDomain" name="emailDomain">
                        <option value="naver.com">@naver.com</option>
                        <option value="gmail.com">@gmail.com</option>
                        <!-- 기타 도메인 옵션 추가 -->
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <div class="col-auto" style="width: 200px;">
                <label class="form-label">생년월일</label>
            </div>
            <div class="col">
                <div class="d-flex">
                    <select class="form-select me-2" id="yearSelect" name="yearSelect">
                        <!-- 연도 옵션 추가 -->
                    </select>
                    <select class="form-select me-2" id="monthSelect" name="monthSelect">
                        <!-- 월 옵션 추가 -->
                    </select>
                    <select class="form-select" id="daySelect" name="daySelect">
                        <!-- 일 옵션 추가 -->
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <div class="col-auto" style="width: 200px;">
                <label class="form-label">주소</label>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="address1" name="address1" placeholder="도로명">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="address2" name="address2" placeholder="상세주소">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary">주소 검색</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">가입 완료</button>
    </form>
</div>
</body>
</html>
