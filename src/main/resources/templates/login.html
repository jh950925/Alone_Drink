    <meta charset="UTF-8">
    <title>혼술커뮤니티</title>
    <style>
        body {
            background-color: #F5F5F5;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #FFFFFF;
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            width: 300px;
        }

        .card-title {
            color: #3CB371;
        }

        .btn-primary {
            background-color: #3CB371;
            border-color: #3CB371;
        }

        .btn-primary:hover {
            background-color: #2E8B57;
            border-color: #2E8B57;

</head>
<body>
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">로그인</h5>
        <form id="formLogin" method="post" th:action="@{/auth/login}">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
            </div>
            <div class="mb-3">
                <label for="userPass" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="userPass" name="userPass" placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="btn btn-primary" id="btnLoginLogout">
                <span>로그인</span>
            </button>
        </form>
        <div class="mt-3">
            <a th:href="@{/auth/joinPage}" class="signup-link">회원가입</a>
        </div>
    </div>
</div>
</body>
